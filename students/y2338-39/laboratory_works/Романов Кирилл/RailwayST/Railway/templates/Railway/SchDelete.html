{% extends 'Main.html' %}

{% block schedule %}
    <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Delete list</h2>
                    <h3 class="section-subheading text-muted">Choose schedule to Delete it</h3>
                </div>
                <div class="row text-center">


    <section class="page-section" id="services">
    </section>

    {% for sch in Schedules %}
        <div class="col-md-4">
            <a href="{% url 'schedules_delete_url' sch.pk %}">
                <span class="fa-stack fa-4x">
                    <i class="fas fa-circle fa-stack-2x text-primary"></i>
                    <i class="fas fa-table fa-stack-1x fa-inverse"></i>
                </span>
            </a>
            <h4 class="my-3">â„– {{sch.RideId}}</h4>
            <p class="text-muted">From - {{sch.StartAt}}</p>
            <p class="text-muted">To - {{sch.FinishAt}}</p>
            <p class="text-muted">Departure at - {{sch.DepartureTime}}</p>
            <p class="text-muted">Arrival at - {{ sch.ArrivalTime }}</p>
        </div>


    {% endfor %}
{%  endblock %}
