{% extends 'Main.html' %}

{% block cart %}
    <section class="page-section bg-light" id="portfolio">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Your cart</h2>
                    <h3 class="section-subheading text-muted">This is your cart which contains your tickets.</h3>
                </div>



                <div class="row">
                     {% for t in tck %}
                         <div class="col-lg-4 col-sm-6 mb-4">
                            <div class="portfolio-item">
                                    <div class="portfolio-hover">
                                        <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                    </div>
                                <div class="portfolio-caption">
                                    <div class="portfolio-caption-heading">{{t.Train_ID}}</div>
                                    <div class="portfolio-caption-subheading text-muted">{{ t.Cost }}</div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </section>

{% endblock %}
