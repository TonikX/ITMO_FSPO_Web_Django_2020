{% extends 'LogReg.html' %}

{% block Auth %}

<div class="col-md-6">
<div class="card">
<header class="card-header">

	<h4 class="card-title mt-2">Registration</h4>
</header>
<article class="card-body">
<form id="add_form" method ="post">

	{% for foo in form %}
    {% csrf_token %}
	{{ foo.label}}{{ foo }}
	{% endfor %}
    <br>
    <div class="form-group">
        <button id = "add_form" type="submit" class="btn btn-outline-secondary btn-block" > Register  </button>
    </div> <!-- form-group// -->

</form>
</article> <!-- card-body end .// -->
<div class="border-top card-body text-center">Have an account? <a href="{% url 'authentication' %}">Log In</a></div>
</div> <!-- card.// -->
</div> <!-- col.//-->

</div> <!-- row.//-->


</div>
<!--container end.//-->

</article>

{% endblock %}
