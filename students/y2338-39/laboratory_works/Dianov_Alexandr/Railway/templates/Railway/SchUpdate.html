{% extends 'Main.html' %}

{% block schedule %}
    <div class="container">
                <div class="text-center">
                    <br><br><br><br>
                    <h2 class="section-heading text-uppercase">Train Schedule Update</h2>
                    <br>
                </div>
                <div class="row text-center">


    <section class="page-section" id="services">
    </section>

    {% for sch in Schedules %}
        <div class="col-md-2">
            <a href="{% url 'schedules_update_url' sch.pk %}">
                <span class="fa-stack fa-4x">
                <i class="fas fa-circle fa-stack-2x text-primary"></i>
                <i class="fas fa-truck fa-stack-1x fa-inverse"></i>
                </span>
            </a>
            <p class="my-3">ID - â„– {{sch.RideId}}</p>
            <p class="text-muted">From - {{sch.StartAt}}</p>
            <p class="text-muted">To - {{sch.FinishAt}}</p>
            <p class="text-muted">Departure at - {{sch.DepartureTime}}</p>
            <p class="text-muted">Arrival at - {{ sch.ArrivalTime }}</p>
        </div>


    {% endfor %}
{%  endblock %}
