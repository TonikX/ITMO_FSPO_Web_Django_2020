{% extends 'Main.html' %}

{% block train %}

            <div class="container">
                <div class="text-center">
                    <br><br><br><br>
                    <h2 class="section-heading text-uppercase">Trains list to delete</h2>
                    <br>
                </div>
                <ul class="">
                   {% for tr in Trains %}
                       <li>
                            <a href="{% url 'train_delete' tr.Train_ID %}"><div class="timeline-image"><img class="rounded-circle" src="assets/img/about/1.jpg" alt="" /></div></a>
                        <div class="">
                            <div class="timeline-body">
                                <p>"{{ tr.TrainName }}"</p>
                                <p class="subheading">â„– {{ tr.Train_ID }}</p>
                            </div>
                            <div class="timeline-body"><p class="text-muted">Type - {{ tr.TrainType}}</p></div>
                            <div class="timeline-body"><p class="text-muted">Car count - {{ tr.carCount}}</p></div>
                            <div class="timeline-body"><p class="text-muted">Schedule - {{ tr.ScheduleID}}</p></div>
                        </div>
                    </li>
                   {% endfor %}
                </ul>
            </div>
        </section>
{% endblock %}
