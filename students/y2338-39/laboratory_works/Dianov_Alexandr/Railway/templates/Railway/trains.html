{% extends 'Railway/AdminPanel.html' %}


{% block train %}
    <section class="page-section" id="about">
            <div class="container">
                <div class="text-center">
                    <br><br><br><br>
                    <h2 class="section-heading text-uppercase">Trains list</h2>
                    <br>
                </div>
                <ul class="">
                   {% for tr in Trains %}
                       <br>

                        <div class="timeline-panel">
                            <div class="timeline-body">
                                <p>"{{ tr.TrainName }}"</p>
                                <p class="subheading">№ {{ tr.Train_ID }}</p>
                            </div>
                            <div class="timeline-body"><p class="text-muted">Type - {{ tr.TrainType}}</p></div>
                            <div class="timeline-body"><p class="text-muted">Car count - {{ tr.carCount}}</p></div>
                            <div class="timeline-body"><p class="text-muted">Schedule - {{ tr.ScheduleID}}</p></div>
                        </div>

                   {% endfor %}
                </ul>
            </div>
        </section>
{% endblock %}
