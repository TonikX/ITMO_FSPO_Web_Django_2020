{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<table class="table table-striped table">
    <thead class = "thead-dark">
    <tr>
        <th scope="col"></th>
        <th scope="col" >Номер</th>
        <th scope="col">Модель</th>
        <th scope="col">Общий пробег, км</th>

    </tr>
    </thead>

    <tbody>
    {% for bus in object_list %}
        <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td >{{ bus.bus_id }}</td>
            <td>{{ bus.name }}</td>
            <td>{{ bus.mileage }}</td>

        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
