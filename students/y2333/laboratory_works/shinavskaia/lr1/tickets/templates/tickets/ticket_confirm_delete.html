{% extends "base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-top mb-4">Вернуть билет</legend>
                <h2>Вы уверены, что хотите вернуть билет из{{ object.ride.where_from }} в {{ object.ride.where }}</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, вернуть</button>
                <a class="btn btn-outline-secondary" href="{% url 'profile' %}">Отмена</a>
            </div>
        </form>
    </div>
{% endblock content %}
