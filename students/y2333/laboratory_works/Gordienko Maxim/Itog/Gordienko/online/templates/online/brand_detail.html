{% extends 'base.html' %}
{% block content %}
    <div class="center-column">
        <h1>{{ object.name }}</h1>
        <h3><a href="http://{{ object.website }}">{{ object.website }}</a></h3>
        {% if object_list|length %}
            <div class="content-block-section">
                <div class="grid-container">
                    {% for obj in object_list %}
                        <div class="grid-item"><a class="active" href="{% url 'product-detail' obj.id %}">{{ obj }}</a></div>
                    {% endfor %}
                </div>
            </div>
        {% else %}
            <h5>Похоже товаров данной категории еще нет :(</h5>
            <a class="btn btn-light" href="{% url 'product-new' %}">Хотите добавить?</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
