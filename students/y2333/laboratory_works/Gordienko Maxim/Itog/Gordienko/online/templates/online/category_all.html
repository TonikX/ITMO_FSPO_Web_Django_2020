{% extends 'base.html' %}
{% block content %}
<div class="center-column">
        <h1>Категории</h1>
        <div class="content-block-section">
            <div class="grid-container">
                {% for category in object_list %}
                    <div class="grid-item"><a class="active" href="{% url 'category-detail' category.id %}">{{ category }}</a></div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock content %}
