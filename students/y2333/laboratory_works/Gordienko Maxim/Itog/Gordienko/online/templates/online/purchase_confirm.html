{% extends 'base.html' %}
{% block content %}
    <div class="center-column">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Подтверждение покупке</legend>
                <h2>Вы хотите купить "{{ object.product }}" в магазине {{ object.store }}?</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Да, хочу!</button>
                <a class="btn btn-outline-secondary" href="{% url 'product-detail' object.product.id %}">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
