<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>car_list</title>
</head>
<body>
<ul>
    {% for object in object_list %}
        <li>{{ object.license_plate }}</li>
        <li>{{ object.brand }}</li>
        <li>{{ object.model }}</li>
        <li>{{ object.color }}</li>
    <hr/>
    {% empty %}
    {% endfor %}
</ul>
</body>
</html>
