{% extends 'base.html' %}
{% block content %}
<form method="post">
{% csrf_token %}
<div class="container"><br />
<div class="col-md-12">
<h2>Регистрация</h2>
{% for field in form %}
<p>
  {{ field.label_tag }}<br>
  {{ field }}
  {% if field.help_text %}
  <span>{{ field.help_text }}</span>
  {% endif %}
  {% for error in field.errors %}
  <p>{{ error }}</p>
  {% endfor %}
</p>
{% endfor %}
<button type="submit">Отправить</button>
</div>
</div>
</form>
{% endblock %}
