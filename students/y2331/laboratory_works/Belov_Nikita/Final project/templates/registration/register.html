<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <style>body {font-family: sans-serif; background: linear-gradient(0.5turn, lightskyblue, #22c1d6) no-repeat; background-size: cover; text-align: center; height: 97.7vh;}
    table {border: 1px solid black; border-radius: 3px; padding: 10px; margin: 0 auto}
    a {text-decoration: none}
    .button {padding: 5px; background-color: #fffe9b; border-radius: 3px; color: black; border: lightcoral 1px solid; margin-top: 10px}
    .logoutbutton {background-color: #ff3a28; color: black; border: black 1px solid; border-radius: 5px; padding: 4px;}
    .content {border: darkslategray 2px solid; border-radius: 10px; padding: 2vh; width: 80%; margin: 0 auto; margin-top: 4vh;}
    .header {height: 100px; text-align: center; background-color: aquamarine; line-height: 100px; border-radius: 10px; position: relative;}
    h3 {margin-top: 0px;}
    #info {margin-top: 4vh}
    </style>
</head>
<body>
    <h3>Enter following data to register new account:</h3>
    <form action="/register/" method="POST">
        <table style="border: none">
        {% for item in form %}
            <tr>
                <td>{{ item.label }}</td>
                <td>{{ item }}</td>
            </tr>
            {% endfor %}
        {% csrf_token %}
        </table>
        <p><input type="submit" value="Register" class="button"></p>
    </form>
        <a href="/" class="button">Login here</a>
</body>
</html>
