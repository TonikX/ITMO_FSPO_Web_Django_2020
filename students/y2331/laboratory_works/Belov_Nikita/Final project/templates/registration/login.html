<!DOCTYPE html>
<html>
<head>
    <style>body {font-family: sans-serif; background: linear-gradient(0.5turn, lightskyblue, #22c1d6) no-repeat; background-size: cover; text-align: center; height: 88.8vh;}
    table {border: 1px solid black; border-radius: 3px; padding: 10px; margin: 10px}
    a {text-decoration: none}
    .button {padding: 5px; background-color: #fffe9b; border-radius: 3px; color: black; border: lightcoral 1px solid; margin-top: 10px}
    .logoutbutton {background-color: #ff3a28; color: black; border: black 1px solid; border-radius: 5px; padding: 4px;}
    .content {border: darkslategray 2px solid; border-radius: 10px; padding: 2vh; width: 80%; margin: 0 auto; margin-top: 4vh;}
    .header {height: 100px; text-align: center; background-color: aquamarine; line-height: 100px; border-radius: 10px; position: relative;}
    h3 {margin-top: 0px;}
    #info {margin-top: 4vh}
    </style>
</head>
<body>
<div style="margin-top: 10vh">
{% block content %}
    <h1>Log-in</h1>
    <p>Please, use the following form to log-in:</p>
    <form method="POST">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Log-in" class="button"></p>
    </form>
            <a href="/register/" class="button">Want to register?</a>
{% endblock %}
</div>
</body>
</html>
