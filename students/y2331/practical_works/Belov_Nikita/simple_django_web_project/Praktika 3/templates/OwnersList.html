<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Owners list</title>
</head>
<body>
<style>table, tr, td {border: 1px black solid}</style>
<table>
    <tr>
        <td></td>
        <td> Name </td>
        <td> Last name </td>
        <td> Birth date </td>
        <td> Passport </td>
        <td> Nationality </td>
        <td> Address </td>
    </tr>
    {% for owner in owners %}
        <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ owner.first_name }}</td>
        <td>{{ owner.last_name }}</td>
        <td>{{ owner.birthday }}</td>
        <td>{{ owner.usr.passport }}</td>
        <td>{{ owner.usr.nationality }}</td>
        <td>{{ owner.usr.address }}</td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
