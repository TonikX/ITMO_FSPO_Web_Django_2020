<!doctype html>

<html>
  <head>
    <title>Users</title>
    <meta charset="utf-8">
  </head>

  <body>

    <h1>All users</h1>

    {% for person in users %}
        <p>{{ person.first_name }}</p>
        <p>{{ person.last_name }}</p>
        <p>{{ person.date }}</p>
        <p>{{person.user.passport}}</p>
        <p>{{person.user.address}}</p>
        <p>{{person.user.nationality }}</p>
        <hr/>
    {% endfor %}

  </body>

</html>
