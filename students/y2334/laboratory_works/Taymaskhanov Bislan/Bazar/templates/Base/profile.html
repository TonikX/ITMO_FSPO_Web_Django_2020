{% extends 'temp.html' %}
{% block content %}
    <div class="center-column">
        <h1 class="product-name">{{ user.username }}</h1>
        <h1 class="product-name">{{ user.email }}</h1>
        <form method="POST">
            {% csrf_token %}
            <p>Новый ник:
            {{ form.username }}</p>
            <p>Новый имейл:
            {{ form.email }}</p>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Изменить</button>
            </div>
        </form>
    </div>
{% endblock content %}
