{% extends 'wrapper.html' %}
{% load crispy_forms_tags %}
{% block body %}
 <div class="container">
     <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Вход</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-info" type="submit">Войти</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Ещё нет аккаунта? <a class="ml-2" href="{% url 'registration' %}">Зарегистрируйтесь</a>
        </small>
    </div>
     </div>
 </div>
{% endblock %}
