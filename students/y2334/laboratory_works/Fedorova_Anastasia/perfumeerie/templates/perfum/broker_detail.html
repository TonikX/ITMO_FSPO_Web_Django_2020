{% extends 'eto_basa.html' %}

{% block head %}
    <title>
    Broker Detail
    </title>
{% endblock %}

{% block content %}
    <div class="d-flex ml-md-4 mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">BROKER NAME</th>
            <th scope="col">BROKER ADDRESS</th>
            <th scope="col">BROKER DOB</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">{{ Broker.broker_id }}</th>
            <td>{{ Broker.broker_name }}</td>
            <td>{{ Broker.broker_addr }}</td>
            <td>{{ Broker.broker_dob }}</td>
        </tr>
        </tbody>
    </table>
    </div>
{% endblock %}
