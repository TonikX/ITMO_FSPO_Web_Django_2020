{% extends 'eto_basa.html' %}

{% block head %}
    <title>
    Buyer Detail
    </title>
{% endblock %}

{% block content %}
    <div class="d-flex ml-md-4 mt-4">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#ID</th>
            <th scope="col">BUYER NAME</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="col">{{ Buyer.buyer_id }}</th>
            <td>{{ Buyer.buyer_name }}</td>
        </tr>
        </tbody>
    </table>
    </div>
{% endblock %}
