{% extends 'base.html' %}
{% block content %}
    <h2 class="article-title">Средние цены на бензин</h2>
    {% for fuel in avg_prices %}
    <article class="media content-section">
        <div class="media-body">
            <h4><a class="article-title" href="{% url 'fuel-detail' fuel.fuel.id %}">{{ fuel.fuel }}</a> в среднем стоит {{ fuel.avg|floatformat:2 }} рублей</h4>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
