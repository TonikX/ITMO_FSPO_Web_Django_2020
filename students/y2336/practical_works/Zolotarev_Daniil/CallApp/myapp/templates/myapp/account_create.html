{% extends 'myapp/base_list.html' %}

{% block title %}
    Account Create
{% endblock %}

{% block list %}
    <form method="POST" role="form" class="form-horizontal">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                <div class="container" >
                    <div class="col-sm-2">
                        {{ field.label }}
                    </div>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-default">Create</button>
    </form>


{% endblock %}
