{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="shortcut icon" href="{% static 'images/favicon.png' %}"/>

    <title>Autentification Form</title>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'autentification' %}">Log In</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{% url 'users_list_url' %}">Show users</a></li>
                <li><a href="{% url 'calls_list_url' %}">Show calls</a></li>
                <li><a href="{% url 'cashes_list_url' %}">Show cashes</a></li>
                <li><a href="{% url 'users_calls_list_url' %}">Show user-call membership</a></li>
                <li><a href="{% url 'rates_list_url' %}">Show rates</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
    </nav>
</head>
<body>
<form method="POST" role="form" class="form-horizontal">
    {% csrf_token %}

    <div class="form-group">
        <label for="id_login" class="col-sm-2">Login:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" name="login" required id="id_login"/>
            </div>
    </div>

    <div class="form-group">
        <label for="id_password" class="col-sm-2">Password:</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" name="password" required id="id_password"/>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Log in</button>
            <button type="button" onclick="location.href='{% url 'account_create_url' %}'"  class="btn btn-default">Sign up</button>
        </div>
    </div>



</form>
</body>
</html>
