{% extends 'nav_base.html' %}
{% block title %}
    User Binding
{% endblock %}
{% block body %}
    <div class="col-sm-2">
        <form method="POST" role="form" class="form-group">
            {% csrf_token %}
            <div class="form-group">
                <div class="w-100 ml-3 mt-5">
                    {{ form.label }}
                    {{ form }}
                </div>
            </div>
            <button type="submit" class="btn btn-warning ml-3">Bind</button>
        </form>
    </div>
{% endblock %}
