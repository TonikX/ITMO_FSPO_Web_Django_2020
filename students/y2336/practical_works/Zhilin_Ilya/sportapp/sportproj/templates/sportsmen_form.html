{% extends 'nav_base.html' %}
{% block title %}
    Sportsmen Creation
{% endblock %}
{% block body %}
    <form action="{{ sportsman.get_absolute_url }}" method="post">
        {% csrf_token %}
        <div class="form-group mt-3 ml-5 mr-5">
            <p><label for="id_name">Name:</label> <input type="text" name="name" class="form-control" maxlength="100"
                                                         required id="id_name"></p>
            <p><label for="id_category">Category:</label> <input type="number" name="category" value="0"
                                                                 class="form-control" required id="id_category"></p>
            <p><label for="id_age">Age:</label> <input type="number" name="age" value="0" class="form-control" required
                                                       id="id_age"></p>
            <p><label for="id_rating">Rating:</label> <input type="number" name="rating" value="0" class="form-control"
                                                             required id="id_rating"></p>
            <p><label for="id_trainer_0">Trainer:</label></p>
            <div class="custom-control mb-2 c">
                {% for f in form.trainer %}
                    <label class="mr-4">{{ f }}</label>
                {% endfor %}
            </div>
        </div>
        <input class="btn btn-success ml-5 mb-5" type="submit" value="Add a Row">
    </form>
{% endblock %}
