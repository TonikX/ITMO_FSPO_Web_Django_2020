{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">

</head>
<body>
<div class="row">
    <div class="col-1" style="top: 35%; position: absolute">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="" aria-orientation="vertical">
            <a class="nav-link" id="v-pills-home-tab" data-toggle="" href="{% url 'jewelry-list' %}" role="tab"
               aria-controls="" aria-selected="false">Каталог</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="" href="{% url 'sale-list' %}" role="tab"
               aria-controls="" aria-selected="false">Акции</a>
            <a class="nav-link" id="v-pills-messages-tab" data-toggle="" href="{% url 'brand-list' %}" role="tab"
               aria-controls="" aria-selected="false">Бренды</a>
            <a class="nav-link" id="v-pills-settings-tab" data-toggle="" href="{% url 'shopping' %}" role="tab"
               aria-controls="" aria-selected="false">Корзина</a>
            {% if user.is_authenticated %}
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="" href="{% url 'profile' %}" role="tab"
                   aria-controls="" aria-selected="false">Профиль</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="" href="{% url 'logout' %}" role="tab"
                   aria-controls="" aria-selected="false">Выйти</a>
            {% else %}
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="" href="{% url 'login' %}" role="tab"
                   aria-controls="" aria-selected="false">Зайти</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="" href="{% url 'register' %}" role="tab"
                   aria-controls="" aria-selected="false">Присоединиться</a>
            {% endif %}
        </div>
    </div>
</div>

<main role="main" class="container container-main" style="margin-top: 50px">
    <div class="row">
        <div class="col-md-12">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
            {% block content %}
                {#                <h1>Hello</h1>#}
            {% endblock content %}

        </div>
    </div>
</main>


<!-- BOOTSTRAP SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>
</html>
