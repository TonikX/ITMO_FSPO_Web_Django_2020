
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow">
    <title>Sign in | Login | Sign up | Register Form Bootstrap Only - Bootsnipp.com</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <style type="text/css">
        </style>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        window.alert = function(){};
        var defaultCSS = document.getElementById('bootstrap-css');
        function changeCSS(css){
            if(css) $('head > link').filter(':first').replaceWith('<link rel="stylesheet" href="'+ css +'" type="text/css" />');
            else $('head > link').filter(':first').replaceWith(defaultCSS);
        }
        $( document ).ready(function() {
          var iframe_height = parseInt($('html').height());
          window.parent.postMessage( iframe_height, 'https://bootsnipp.com');
        });
    </script>
</head>
<body>
    <div class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3">
			<h2>Sign in or Sign up</h2>
			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#signin">Sign in</a></li>
				<li><a data-toggle="tab" href="#signup">Sign up</a></li>
			</ul>

			<div class="tab-content">
				<div id="signin" class="tab-pane fade in active">
					<h3>SIGN IN</h3>
					<form role="Form" method="POST" action="" accept-charset="UTF-8">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" name="email" placeholder="Login..." value="{{ form.Username }}" class="form-control">
							</div>
						<div class="form-group">
							<input type="password" name="password" placeholder="Password..." value="{{ form.Password }}" class="form-control">
							</div>
						<div class="form-group">
							<button type="submit" class="btn btn-default"  href="http://127.0.0.1:8000/crew_member">Submit</button>
						</div>
					</form>
				</div>
				<div id="signup" class="tab-pane fade">
					<h3>SIGN UP</h3>
					<p>You will receive an email to verify your account.</p>
					<form method="POST" action="crew_member" accept-charset="UTF-8">
						{% csrf_token %}
						<div class="form-group">
							<input type="text" name="email" placeholder="Login..." value="{{ form.Username }}" class="form-control">
							</div>
						<div class="form-group">
							<input type="password" name="password" placeholder="Password..." value="{{ form.Password }}" class="form-control">
							</div>
						<div class="form-group">
							<input type="password" name="password2" placeholder="Verify password..." value="{{ form.Password }}" class="form-control">
						</div>
						<div class="form-group">
							<button type="submit" href="signup" class="btn btn-default"  href="http://127.0.0.1:8000/crew_member">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
	<script type="text/javascript">
		</script>
</body>
</html>
