{% extends 'base.html'%}


{% block content %}




    <h1 class="mb-5">CD:</h1>
    {% for object in object_list %}
    <div class="card mb-4" >
      <div class="card-body">
        <h5 class="card-title">ID: {{object.id}}</h5>
          <table>
            <tr><td> Date: </td><td><p class="card-text">{{object.date}}</p></td><td>
            <tr><td> Price: </td><td><p class="card-text">{{object.price}}</p></td><td>
            <tr><td> Name: </td><td><p class="card-text">{{object.cd_id.name_game}}</p></td><td>
           </table>
        <a href="{% url 'cd/update/' pk=object.id %}" class="btn btn-light">Update</a>
        <a href="{% url 'cd_delete' pk=object.id %}" class="btn btn-light">Delete</a>

      </div>
    </div>
    {% endfor %}
    <a href="{% url 'add_cd' %}" class="btn btn-light">Add</a>

{% endblock %}
