{% extends 'main.html' %}
{% block content %}
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Date of acceptance</th>
            <th scope="col">Date of execution</th>
        </tr>
        </thead>
        <tbody>
        {% for deliver in deliverslist %}
            <tr>
                <th scope="row">{{ deliver.id_deliver }}</th>
                <td>{{ deliver.date_of_acceptance }}</td>
                <td>{{ deliver.date_of_execution }}</td>
                <td><a href="editdeliver/{{deliver.id_deliver}}">change</a> | <a href="del/{{deliver.id_deliver}}">delete</a> </td>

            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
