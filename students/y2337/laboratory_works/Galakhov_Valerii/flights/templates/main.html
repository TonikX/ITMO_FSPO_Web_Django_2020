<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>
        {% block title %}
            Flights
        {% endblock %}
    </title>
    <style>
        a{
            color: #dcdcdc;
            font-size: 15pt;
        }
        a:hover{
            color: #dcdcdc;
        }
    </style>
</head>
<body>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
      <label class="btn btn-secondary active">
          <a href="{% url "flight_list-url" %}" type="radio" name="options" id="option1" checked> Список рейсов </a>
      </label>
      <label class="btn btn-secondary">
          <a href="{% url "add_flight-url" %}" type="radio" name="options" id="option2"> Добавить рейс </a>
      </label>
      <label class="btn btn-secondary">
          <a href="{% url "add_pilot-url" %}" type="radio" name="options" id="option3"> Доабавить пилота </a>
      </label>
      <label class="btn btn-secondary">
          <a href="{% url "add_helicopter-url" %}" type="radio" name="options" id="option3"> Доабавить вертолёт </a>
      </label>
  </div>
{% block content %}

{% endblock %}
</body>
</html>
