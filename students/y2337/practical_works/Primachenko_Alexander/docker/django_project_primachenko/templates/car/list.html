<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Car List</title>
</head>
<body>
    <h3>Car List</h3>

    <table border="1">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Производитель</th>
                <th scope="col">Модель</th>
                <th scope="col">Цвет</th>
                <th scope="col">Номер</th>
            </tr>
        </thead>
        <tbody>
            {% for car in object_list %}
                <tr>
                    <td>{{ car.id }}</td>
                    <td>{{ car.manufacturer }}</td>
                    <td>{{ car.model }}</td>
                    <td>{{ car.color }}</td>
                    <td>{{ car.number }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
